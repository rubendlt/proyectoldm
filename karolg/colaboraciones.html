<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboraciones - Karol G</title>
    <link rel="stylesheet" href="karolg.css">
    <link rel="stylesheet" href="colaboraciones.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
            margin: 0;
        }
        header {
            background-color: #800080;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
        }
        .contenedor {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .contenedor:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.5);
        }
        .contenedor img {
            width: 100%;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }
        .contenedor img:hover {
            opacity: 0.8;
        }
        .contenedor p {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <header>Colaboraciones Destacadas</header>
    <section class="galeria">
        <div class="contenedor">
            <img src="https://pics.filmaffinity.com/Feid_Karol_G_Friki_Vaideo_musical-774199002-large.jpg" alt="Friki">
            <p>Friki x Feid</p>
        </div>
        <div class="contenedor">
            <img src="https://i.pinimg.com/736x/57/4d/e4/574de46806dd9679af88e915a76b6d94.jpg" alt="Culpables">
            <p>Culpables x Anuel AA</p>
        </div>
        <div class="contenedor">
            <img src="https://media.emisorasmusicales.net/wp-content/uploads/2023/06/21103338/artworks-zL9XUUcBZjM0l3nu-nnquiw-t500x500.jpg" alt="TQG">
            <p>TQG x Shakira</p>
        </div>
        <div class="contenedor">
            <img src="https://www.cmtv.com.ar/tapas-cd/karolgcreemesingle.webp" alt="Creé en mí">
            <p>Creé en mí x Maluma</p>
        </div>
        <div class="contenedor">
            <img src="https://image-cdn-ak.spotifycdn.com/image/ab67706c0000da8472d83f583ebf118465a450b2" alt="X si volvemos">
            <p>X si volvemos x Romeo Santos</p>
        </div>
        <div class="contenedor">
            <img src="https://linkstorage.linkfire.com/medialinks/images/efca64d8-4c1e-4248-a8fa-c62a65bbd04e/artwork-440x440.jpg" alt="MAMIII">
            <p>MAMIII x Becky G</p>
        </div>
        <div class="contenedor">
            <img src="https://i.scdn.co/image/ab67616d0000b273390fea701ebe04fdb9a46690" alt="Sejodioto">
            <p>Sejodioto x Mariah Angeliq</p>
        </div>
        <div class="contenedor">
            <img src="https://pics.filmaffinity.com/karol_g_nicki_minaj_tusa-511541072-large.jpg" alt="Tusa">
            <p>Tusa x Nicki Minaj</p>
        </div>
    </section>
</body>
</html>
